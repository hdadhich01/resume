name: build
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DIR: .
      FILE: latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all branches, including `archive`

      - name: Build with latex-action
        uses: dante-ev/latex-action@latest
        with:
          root_file: ${{ env.FILE }}
          working_directory: ${{ env.DIR }}

      - name: Move document
        run: mkdir -p artifacts && mv ${{ env.DIR }}/${{ env.FILE }}.pdf ./artifacts/

      - name: Upload document
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.FILE }}.pdf
          path: ./artifacts

  deploy:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Move artifact for deployment
        run: mkdir -p deploy && mv artifacts/*/*.pdf deploy/latest.pdf

      - name: Deploy on orphan branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./deploy
          publish_branch: deploy
          force_orphan: true
          enable_jekyll: true

  archive:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout archive branch or create it cleanly
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all branches

      - name: Switch to archive branch or create new
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git fetch origin archive || echo "No archive branch exists yet"
          git checkout archive || git checkout --orphan archive
          if [ "$(git rev-parse --is-inside-work-tree 2>/dev/null)" == "true" ]; then
            rm -rf *  # Clean branch if it exists
          fi

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Format date and time for filename
        id: datetime
        run: echo "DATETIME=$(date +'%d%m%y_%H%M')" >> $GITHUB_ENV

      - name: Rename PDF
        run: mv artifacts/*/*.pdf resume_${{ env.DATETIME }}.pdf

      - name: Commit and push to archive branch
        run: |
          git add *.pdf
          git commit -m "Add resume_${{ env.DATETIME }}.pdf" || echo "No changes to commit"
          git push origin archive
