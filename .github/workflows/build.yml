name: build
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DIR: .
      FILE: latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v4

      - name: Build with latex-action
        uses: dante-ev/latex-action@latest
        with:
          root_file: ${{ env.FILE }}
          working_directory: ${{ env.DIR }}

      - name: Move document
        run: mkdir -p artifacts && mv ${{ env.DIR }}/${{ env.FILE }}.pdf ./artifacts/

      - name: Upload document
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.FILE }}.pdf
          path: ./artifacts

  deploy:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Move artifact for deployment
        run: mkdir -p deploy && mv artifacts/*/* deploy

      - name: Deploy on orphan branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./deploy
          publish_branch: deploy
          force_orphan: true
          enable_jekyll: true

  archive:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Format date and time for filename
        id: datetime
        run: echo "::set-output name=datetime::$(date +'%d%m%y_%H%M')"

      - name: Rename PDF with date and time
        run: mv artifacts/*/*.pdf artifacts/resume_${{ steps.datetime.outputs.datetime }}.pdf

      - name: Commit and push to archive branch
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git checkout archive || git checkout --orphan archive
          mkdir -p archive
          mv artifacts/*.pdf archive/
          git add archive/
          git commit -m "Add resume_${{ steps.datetime.outputs.datetime }}.pdf"
          git push origin archive
